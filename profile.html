<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Media Features</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <h2 class="mb-4">Profile Customization</h2>
  <form id="profileForm" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Display Name</label>
      <input type="text" class="form-control" name="displayName" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Bio</label>
      <textarea class="form-control" name="bio"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Location</label>
      <input type="text" class="form-control" name="location">
    </div>
    <div class="mb-3">
      <label class="form-label">Profile Picture</label>
      <input type="file" class="form-control" name="profilePicture">
    </div>
    <button class="btn btn-primary" type="submit">Save Profile</button>
  </form>

  <hr class="my-5">

  <h2 class="mb-4">Follow / Unfollow</h2>
  <button id="followBtn" class="btn btn-success">Follow</button>

  <hr class="my-5">

  <h2 class="mb-4">Report & Block User</h2>
  <div class="mb-3">
    <button id="blockBtn" class="btn btn-danger me-2">Block</button>
    <button class="btn btn-warning" onclick="document.getElementById('reportForm').style.display='block'">Report</button>
  </div>

  <div id="reportForm" style="display:none;" class="mb-3">
    <select id="reportReason" class="form-select mb-2">
      <option value="">Select Reason</option>
      <option value="spam">Spam</option>
      <option value="harassment">Harassment</option>
      <option value="hate">Hate Speech</option>
    </select>
    <button class="btn btn-outline-primary" onclick="submitReport()">Submit Report</button>
  </div>

  <script>
    // === PROFILE FORM ===
    document.getElementById('profileForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      console.log('Profile Submitted:', Object.fromEntries(formData.entries()));
      alert("Simulated: Profile updated (check console)");
    });

    // === FOLLOW BUTTON ===
    const userId = "123"; // Example user ID
    const followBtn = document.getElementById('followBtn');
    let isFollowing = false;

    followBtn.addEventListener('click', () => {
      isFollowing = !isFollowing;
      followBtn.textContent = isFollowing ? "Unfollow" : "Follow";
      followBtn.className = isFollowing ? "btn btn-secondary" : "btn btn-success";
      console.log(`${isFollowing ? "Following" : "Unfollowing"} user ${userId}`);
    });

    // === BLOCK / REPORT ===
    const blockBtn = document.getElementById("blockBtn");
    let isBlocked = false;

    blockBtn.addEventListener("click", () => {
      isBlocked = !isBlocked;
      blockBtn.textContent = isBlocked ? "Unblock" : "Block";
      blockBtn.className = isBlocked ? "btn btn-outline-danger me-2" : "btn btn-danger me-2";
      console.log(`${isBlocked ? "Blocked" : "Unblocked"} user ${userId}`);
    });

    function submitReport() {
      const reason = document.getElementById("reportReason").value;
      if (!reason) return alert("Please select a reason.");
      alert("Reported for: " + reason);
      console.log("Reported user for:", reason);
      document.getElementById("reportForm").style.display = "none";
      document.getElementById("reportReason").value = "";
    }
  </script>

</body>
</html>
